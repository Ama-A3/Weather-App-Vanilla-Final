<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Friday 05:00</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
              />
              <div class="float-left">
              <strong id="temperature" class="tempnumber"></strong> <span class="units">  °C |<a style="text-decoration:none" href="#"> °F </a></span>
              </div>
            </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%

                </li>
                <li>Wind: <span id= "wind"></span></span> Km/H </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/SailorA16/Weather-App-Vanilla-Final/commits/main"
          target="_blank"
          >Open-source code</a>
        by Ama A
      </small>
    </div>
    </body>
    <script src="src/app.js"></script>
  </body>
</html>
