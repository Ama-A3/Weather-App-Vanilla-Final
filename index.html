<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <input 
            type="search" 
            placeholder="Type a city..." 
            class="'form-control"
            id="city-input"
            autocomplete="off"
            />
            <input type="submit" 
            value="Search" 
            class="btn btn-primary"/>


          </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li> Last updated: <span id="date"></span></li>  
              
            </li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
              />
              <div class="float-left">
              <strong id="temperature" class="tempnumber">

              </strong> <span class="units"> 
                <a style="text-decoration:none" href= "#" id="celsius-link" class="active"> 째C </a> |
                <a style="text-decoration:none"  href="#" id="fahrenheit-link" class="active"> 째F </a></span>
              </div>
            </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%
                </li>
                <li>Wind: <span id= "wind"></span></span> Km/H </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forcast">
              <div class="row">
              <div class="col-2">
              <div class="weather-forecast-date">
               Tue </div>
               <img src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
                />

                <div class="weather-forcast-temperatures">
                  <span class="weather-forcast-temperature-max">
                    18째
                  </span>
                 <span class="weather-forcast-temperature-min">
                    12째
                 </span>
                </div>
                </div>
                </div>    
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/SailorA16/Weather-App-Vanilla-Final/commits/main"
          target="_blank"
          >Open-source code</a>
        by Ama A
      </small>
    </div>
    </body>
    <script src="src/app.js"></script>
  </body>
</html>
